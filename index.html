<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="img">
          <img class="image" src="maria.jpg" alt="Lady's photo" />
        </div>

        <div class="text-box">
          <p class="text-box-big">
            "Lorem ipsum dolor sit amet, uscipit molesti consectetur adipisicing
            accusamus libero suscipit alias elit. Quam suscipit molestiae a,
            magni fugiat minima, est iste hic incidunt."
          </p>
          <p class="text-box-small-1">Joshua A Chukwuemeka</p>
          <p class="text-box-small">Senior product Manager at EDP Comercial</p>
        </div>
      </div>

      <button class="icon-box icon-box-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>

      <button class="icon-box icon-box-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>

      <div class="btn">
        <button class="btn-dot btn-dot-1">&nbsp;</button>
        <button class="btn-dot">&nbsp;</button>
        <button class="btn-dot">&nbsp;</button>
        <button class="btn-dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
